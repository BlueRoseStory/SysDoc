<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall"
        [mode]="isScreenSmall ? 'over' : 'side'">
        <mat-toolbar color="primary">
            Chapters
        </mat-toolbar>
        <mat-list>
            <mat-list-item>Item 1</mat-list-item>
            <mat-list-item>Item 2</mat-list-item>
            <mat-list-item>Item 3</mat-list-item>
            <mat-list-item>Item 4</mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content class="app-sidenav-content">
        <app-toolbar (toggleSidenav)="sidenav.toggle()" ></app-toolbar>
        <router-outlet></router-outlet>

        <button type="button" mat-button (click)="sidenav.toggle()">Open Sidenav</button>
    </mat-sidenav-content>
</mat-sidenav-container>
